<div class="page-header">
    <h1>User Management</h1>
</div>

<div style="margin-left: 50px; margin-right: 50px">

    <br>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <b>User Management</b>
        </div>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
            <tr ng-repeat="person in management.users">
                <td>{{ person.name }}</td>
                <td>{{ person.username }}</td>
                <td>{{ person.email }}</td>
                <td>
                    <a href="#">
                        <button type="button" ng-show="management.editAccess" class="btn btn-primary">Edit</button>
                    </a>
                    <a href="#">
                        <button type="button" ng-show="management.deleteAccess" class="btn btn-danger">Delete</button>
                    </a>
                </td>
            </tr>
        </table>
    </div>

    <div class="row show-hide-message" ng-show="main.successMsg">
        <div class="alert alert-success">{{ main.successMsg }}</div>
    </div>

    <br>

    <div class="row show-hide-message" ng-show="main.errorMsg">
        <div class="alert alert-danger">{{ main.errorMsg }} &nbsp; <a href="/resend" ng-show="main.expired"><button type="button" class="btn btn-success">Resend Activation Link</button></a></div>
    </div>
</div>
