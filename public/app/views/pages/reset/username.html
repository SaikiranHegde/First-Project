<div class="page-header">
    <h1>Forgot Username</h1>
</div>

<div style="margin-left: 50px; margin-right: 50px">
<form name="userForm" ng-submit="username.sendUsername(username.userData, userForm.$valid)" novalidate>
    <!-- Email -->
    <label>Email</label>
    <input ng-disabled="username.disabled" class="form-control" type="text" name="email" placeholder="Please enter the E-mail" ng-model="username.userData.email" required>
    <br>

    <button ng-disabled="username.disabled" class="btn btn-primary" type="submit">Submit</button>&nbsp;
    
</form>

<br>

<div class="row show-hide-message" ng-show="username.successMsg"> 
    <div class="alert alert-success">{{ username.successMsg }}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="username.errorMsg">
    <div class="alert alert-danger">{{ username.errorMsg }}</div>
</div> 
</div>
