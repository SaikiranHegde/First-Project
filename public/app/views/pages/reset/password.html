<div class="page-header">
    <h1>Forgot Password</h1>
</div>

<div style="margin-left: 50px; margin-right: 50px">
<form name="userForm" ng-submit="password.sendPassword(password.resetData, userForm.$valid)" novalidate>
    <!-- Username -->
    <label>Username</label>
    <input ng-disabled="password.disabled" class="form-control" type="text" name="username" placeholder="Please enter your Username" ng-model="password.resetData.username" required>
    <br>

    <button ng-disabled="password.disabled" class="btn btn-primary" type="submit">Submit</button>&nbsp;
    
</form>

<br>

<div class="row show-hide-message" ng-show="password.successMsg"> 
    <div class="alert alert-success">{{ password.successMsg }}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="password.errorMsg">
    <div class="alert alert-danger">{{ password.errorMsg }}</div>
</div> 
</div>
